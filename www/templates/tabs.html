<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Desafios" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/desafios">
    <ion-nav-view name="tab-desafios"></ion-nav-view>
  </ion-tab>

  <!-- Tienda Tab -->
  <ion-tab title="Tienda" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tienda">
    <ion-nav-view name="tab-tienda"></ion-nav-view>
  </ion-tab>

	<!-- Ranking Tab -->
  <ion-tab title="Ranking" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>

	<!-- About Tab -->
