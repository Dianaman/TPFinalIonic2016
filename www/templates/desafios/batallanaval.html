<ion-view view-title="Batalla naval">

	<ion-content class="padding">

		<h1>Rival</h1>
		<table class="table-position rival">
			<tr ng-repeat="i in batalla_cols">
		    	<td ng-repeat="j in batalla_rows"
		        ng-class="[{'ts-li-selected' : otherSelected(i,j)}]">{{ i+j }}</td>
			</tr>
		</table>

		<h1>Tu juego</h1>
		<table class="table-position">
			<tr ng-repeat="i in batalla_cols">
		    	<td ng-repeat="j in batalla_rows" ng-click="selectPosition(i, j)"
		        ng-class="[{'ts-li-selected' : userSelected(i,j)}]">{{ i+j }}</td>
			</tr>
		</table>
		<!--
		Jugabilidad:
		-
		-->

		<button class="button button-block button-balanced" ng-click="EnviarAtaque()" ng-disabled="!jugada">Enviar coordenadas</button>
	</ion-content>
</ion-view>
