  <ion-content class="padding">
  	<div class="list" ng-repeat="desafio in listaDeDesafios">
  		<div class="item item-avatar" ng-class="[{bgabierto: desafio.estado == 'abierto'}, {bgtetoca: desafio.turno == 'ahora'}, {bgespera: desafio.turno == 'espera'}]" ng-click="verDesafio(desafio)">

  </ion-content>
