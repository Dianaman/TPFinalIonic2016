  <ion-content class="padding">
  	<div class="list" ng-repeat="desafio in listaDeDesafios">
  		<div class="item item-avatar" ng-class="[{bgbatalla: desafio.tipo == 'batalla'}, {bgapuesta: desafio.tipo == 'apuesta'}]" ng-click="verDesafio(desafio)">

	</div>
  </ion-content>
</ion-view>
